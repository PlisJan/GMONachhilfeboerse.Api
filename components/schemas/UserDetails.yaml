properties:
  username:
    type: string
    pattern: "^[a-zA-Z0-9]+$"
    example: "mustmax00"
    minLength: 5
    maxLength: 32
  name:
    type: string
    pattern: "\\s[^ ]"
    example: Max Mustermann
  email:
    type: string
    format: email
    example: max.mustermann@email.tld
  phonenumber:
    type: string
    example: +49 0000 0000000
